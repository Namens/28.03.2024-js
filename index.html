    <div class="mathjs">
        <!-- 11 -->
        <div class="eleven">
            <input id="num1" />

            <div id="operator_btns">
            <button id="plus" class="operator" onclick="op='+'">+</button>
            <button id="minus" class="operator" onclick="op='-'">-</button>
            <button id="times" class="operator" onclick="op='*'">*</button>
            <button id="divide" class="operator" onclick="op='/'">/</button>
            </div>
            
            <input id="num2" />
            
            <button onclick="func()" class="res">Показать результат</button>
            
            <p id="result"></p>
        </div>

        <div class="twelfth">
            <h1 class="title-twelfth">Четное ли число</h1>
            <input id="num3" />

            <button onclick="funcs()" class="res">Проверить</button>
            
            <p id="result1"></p>
        </div>

        <!-- 13 -->
        <div class="thirteenth">
            <h1 class="title-thirteenth">Конвертировать валюту</h1>
            <input id="num4" placeholder="Рубли"/>
            
            <select name="select" id="select">
                <option class="value" value="value1" selected onclick="val='F'">Фунт</option>
                <option class="value" value="value2" onclick="val='D'">Доллар</option>
                <option class="value" value="value3" onclick="val='E'">Евро</option>
              </select>

            <button onclick="funcval()" class="res">Конвертировать</button>

        </div>

    </div>

            <button onclick="funcquad()" class="res">Решить</button>
            
            <div class="resultati">
